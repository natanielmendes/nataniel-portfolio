      - title: Moola Market
        content: Moola Market is an online platform that connects borrowers with a network of individual lenders. The platform specializes in providing short-term loans to individuals and small businesses, offering fast and easy access to cash when needed. Borrowers can apply for loans ranging from $500 to $10,000, with repayment terms ranging from three to 36 months. The platform uses a proprietary underwriting model that takes into account various factors, such as credit score, income, and employment history, to determine the borrower's eligibility and loan terms. Investors on the platform can browse and invest in loan opportunities, earning interest on their investments over the loan term. Moola Market offers a user-friendly interface and provides reliable customer support to both borrowers and investors.
        image: /images/projects/moola-market.jpeg
        featured:
          name: Visit Platform
          link: https://moola.market/
        badges:
          - React
          - Node.js
          - Javascript
          - SASS / SCSS
          - CI/CD
          - Jenkins
        links:
          - icon: fab fa-github
            url: https://github.com/moolamarket

      - title: Fleeting
        content: Fleeting is an online platform that provides trucking companies with access to a network of on-demand drivers. The platform helps trucking companies to optimize their asset utilization by providing a flexible and scalable solution for driver staffing. Fleeting offers a user-friendly interface that allows trucking companies to post jobs, view driver profiles, and manage driver assignments in real-time. Drivers on the platform can create a profile, set their own rates, and accept jobs based on their availability. Fleeting provides a comprehensive insurance policy that covers drivers while they are on the job, ensuring that both the driver and the trucking company are protected. The platform offers a simple and cost-effective solution for trucking companies to manage their driver staffing needs and for drivers to find new opportunities to earn income.
        image: /images/projects/fleeting.jpeg
        featured:
